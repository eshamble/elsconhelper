<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>fandom list</title>
</head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link th:href="ExternalCSS.css" rel="stylesheet">
</head>
<body>
	<div class = "contentContainer">
        <div class="content">
        	<h1>fandoms</h1>
			<table>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th></th>
					<th></th>
				</tr>
				<tbody>
					<tr th:each = "fandom, iStat : ${fandoms}">
						<td th:text = "${fandom.id}"></td>
						<td th:text = "${fandom.name}"></td>
						<td>
							<a>update</a>
							<a>delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/menu}"><button>back to menu</button></a>
		</div>
		</div>
</body>
</html>
