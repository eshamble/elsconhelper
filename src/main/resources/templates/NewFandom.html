<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link th:href="ExternalCSS.css" rel="stylesheet">
</head>
<body>
	<div class = "contentContainer">
        <div class="content">
        	<form th:action="@{/fandoms}" th:object = "${fandom}" method="POST">
        		<h1>new fandom</h1>
        		<input 
                    type = "text"
                    id = "fandomName"
                    name = "fandomName"
                    placeholder = "fandom name"
                    th:field = "*{name}"
                    />
        		<button type="submit">submit</button>
        	</form>
        	<a th:href="@{/menu}"><button>back to menu</button></a>
        </div>
    </div>
</body>
</html>
